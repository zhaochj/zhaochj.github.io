>123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#!/bin/bash</span></span><br><span class="line"><span class="comment">#Program: logs_clear.sh </span></span><br><span class="line"><span class="comment">#Author: Neal</span></span><br><span class="line"><span class="comment">#E_mail: 419775240@qq.com</span></span><br><span class="line"><span class="comment">#Date: 2016-02-15</span></span><br><span class="line"><span class="comment">#description: 清理日志数据和备份数据</span></span><br><span class="line"><span class="comment">#使用：/bin/bash logs_clear.sh N，N表示根目录被占用的百分比值</span></span><br><span class="line"><span class="comment">#Version 1.0</span></span><br><span class="line"><span class="comment">#使用此脚本前提：目录结构为$CATALINA_HOME/logs/Project_Name/&#123;info,debug,trace,warn,error&#125;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#变量请根据实际环境进行修改</span></span><br><span class="line">project_name=iov_mcms</span><br><span class="line">log_dir=/home/tomcat/tomcat-7.0.54/logs</span><br><span class="line">log_record_file=/tmp/logs_clear.log</span><br><span class="line"><span class="comment">#项目产生日志文件保留份数=num-1</span></span><br><span class="line">num=11</span><br><span class="line"><span class="comment">#备份目录</span></span><br><span class="line">bak_dir=/home/tomcat/bak</span><br><span class="line"><span class="comment">#版本保留份数,因升级前后会各备份一次，后边使用&quot;tail -n +N&quot; 的方式获取要删除的目录，所以版本保留份数=(bak_dir_num-1) * 2</span></span><br><span class="line">bak_dir_num=7</span><br><span class="line"><span class="comment">#tomcat自身日志保留份数为(tomcat_logs_num - 1)</span></span><br><span class="line">tomcat_logs_num=7</span><br><span class="line"><span class="comment">###########################part 1,日志清理########################################</span></span><br><span class="line"><span class="comment">#获取系统根目录使用率</span></span><br><span class="line">root_rate=`df -h | egrep --color=auto <span class="string">&#x27;/$&#x27;</span> | awk <span class="string">&#x27;&#123;print $5&#125;&#x27;</span> | sed -e <span class="string">&#x27;s/[=/%]/ /g&#x27;</span>`</span><br><span class="line"><span class="comment">#声明函数</span></span><br><span class="line"><span class="function"><span class="title">log_record</span></span> () &#123;</span><br><span class="line">    [ -f <span class="variable">$&#123;log_record_file&#125;</span> ] || touch <span class="variable">$&#123;log_record_file&#125;</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">#在执行删除日志文件前做一些前置操作记录日志</span></span><br><span class="line"><span class="function"><span class="title">pre_del_log</span></span> () &#123;</span><br><span class="line">    <span class="comment">#过虑掉最新的(num - 1)个日志文件后再计数</span></span><br><span class="line">    <span class="keyword">if</span> [ `ls -t <span class="variable">$&#123;log_dir&#125;</span>/<span class="variable">$&#123;project_name&#125;</span>/<span class="variable">$1</span> | tail -n +<span class="variable">$&#123;num&#125;</span> | wc -l` -gt 0 ];<span class="keyword">then</span></span><br><span class="line">        <span class="built_in">echo</span> <span cl
